<ion-content padding>
  <div text-center>
    <ion-img style="width: 200px; height: 200px;" src="assets/imgs/eyefleet-logo.jpg"></ion-img>
  </div>

  <form #f="ngForm" (ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>ชื่อผู้ใช้</ion-label>
        <ion-input type="email" ngModel name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>รหัสผ่าน</ion-label>
        <ion-input type="password" ngModel name="password" required></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">เข้าสู่ระบบ</button>
  </form>
</ion-content>

<ion-footer text-center>

</ion-footer>
